<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Brandfarver -->
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0B132B"></stop>
      <stop offset="100%" stop-color="#070C1E"></stop>
    </linearGradient>

    <!-- Nebula-glow -->
    <radialGradient id="nebulaA" cx="75%" cy="25%" r="45%">
      <stop offset="0%" stop-color="#0EA5E9" stop-opacity="0.40"></stop>
      <stop offset="60%" stop-color="#0EA5E9" stop-opacity="0.08"></stop>
      <stop offset="100%" stop-color="#0EA5E9" stop-opacity="0"></stop>
    </radialGradient>
    <radialGradient id="nebulaB" cx="25%" cy="65%" r="55%">
      <stop offset="0%" stop-color="#FFD54A" stop-opacity="0.35"></stop>
      <stop offset="60%" stop-color="#FFD54A" stop-opacity="0.08"></stop>
      <stop offset="100%" stop-color="#FFD54A" stop-opacity="0"></stop>
    </radialGradient>

    <!-- Stjerneglød -->
    <radialGradient id="star" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#E6F1FF"></stop>
      <stop offset="60%" stop-color="#E6F1FF" stop-opacity="0.9"></stop>
      <stop offset="100%" stop-color="#E6F1FF" stop-opacity="0"></stop>
    </radialGradient>
    <radialGradient id="starGold" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD54A"></stop>
      <stop offset="70%" stop-color="#FFD54A" stop-opacity="0.6"></stop>
      <stop offset="100%" stop-color="#FFD54A" stop-opacity="0"></stop>
    </radialGradient>
    <radialGradient id="starBlue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#7CD3FF"></stop>
      <stop offset="70%" stop-color="#7CD3FF" stop-opacity="0.6"></stop>
      <stop offset="100%" stop-color="#7CD3FF" stop-opacity="0"></stop>
    </radialGradient>

    <!-- Blød vignette -->
    <radialGradient id="vignette" cx="50%" cy="45%" r="75%">
      <stop offset="70%" stop-color="#000" stop-opacity="0"></stop>
      <stop offset="100%" stop-color="#000" stop-opacity="0.35"></stop>
    </radialGradient>

    <!-- Subtil “grain” for dybde -->
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" seed="7"></feTurbulence>
      <feColorMatrix type="saturate" values="0"></feColorMatrix>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.06"></feFuncA>
      </feComponentTransfer>
    </filter>

    <!-- Blød glow til komet -->
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8"></feGaussianBlur>
    </filter>
  </defs>

  <!-- Baggrund -->
  <rect width="1600" height="900" fill="url(#sky)"></rect>

  <!-- Nebulae -->
  <rect width="1600" height="900" fill="url(#nebulaA)"></rect>
  <rect width="1600" height="900" fill="url(#nebulaB)"></rect>

  <!-- Orbital-arcs / kompaslinjer (subtile) -->
  <g stroke="#18305A" stroke-opacity="0.6" fill="none">
    <path d="M-200,780 C400,680 1200,760 1800,640" stroke-width="1.2"></path>
    <path d="M-120,540 C380,460 1220,500 1720,420" stroke-width="0.9"></path>
    <path d="M-60,300 C380,220 1220,260 1660,200" stroke-width="0.7"></path>
    <path d="M220,80 C600,120 1100,160 1480,120" stroke-width="0.6" stroke-opacity="0.5"></path>
  </g>

  <!-- Stjerneklynger (blandede farver/størrelser) -->
  <g opacity="0.95">
    <!-- Store glødende -->
    <circle cx="1180" cy="210" r="36" fill="url(#starBlue)"></circle>
    <circle cx="420" cy="640" r="28" fill="url(#starGold)"></circle>
    <circle cx="980" cy="580" r="22" fill="url(#star)"></circle>
  </g>

  <!-- Små stjerner -->
  <g>
    <!-- Hvide -->
    <g fill="#E6F1FF" fill-opacity="0.9">
      <circle cx="150" cy="120" r="1.6"></circle><circle cx="230" cy="480" r="1.3"></circle>
      <circle cx="340" cy="220" r="1.1"></circle><circle cx="560" cy="180" r="1.2"></circle>
      <circle cx="610" cy="360" r="1.4"></circle><circle cx="720" cy="140" r="1.1"></circle>
      <circle cx="880" cy="260" r="1.5"></circle><circle cx="1020" cy="120" r="1.2"></circle>
      <circle cx="1320" cy="140" r="1.3"></circle><circle cx="1460" cy="340" r="1.2"></circle>
      <circle cx="1260" cy="520" r="1.3"></circle><circle cx="240" cy="740" r="1.2"></circle>
      <circle cx="520" cy="700" r="1.3"></circle><circle cx="760" cy="760" r="1.1"></circle>
      <circle cx="1090" cy="720" r="1.4"></circle><circle cx="1380" cy="640" r="1.2"></circle>
    </g>
    <!-- Gyldne -->
    <g fill="#FFD54A" fill-opacity="0.85">
      <circle cx="300" cy="100" r="1.4"></circle><circle cx="460" cy="280" r="1.1"></circle>
      <circle cx="620" cy="540" r="1.2"></circle><circle cx="860" cy="420" r="1.3"></circle>
      <circle cx="1140" cy="360" r="1.2"></circle><circle cx="1320" cy="500" r="1.1"></circle>
      <circle cx="1500" cy="260" r="1.2"></circle><circle cx="200" cy="620" r="1.1"></circle>
      <circle cx="980" cy="760" r="1.3"></circle>
    </g>
    <!-- Blå -->
    <g fill="#7CD3FF" fill-opacity="0.8">
      <circle cx="380" cy="560" r="1.2"></circle><circle cx="540" cy="80" r="1.1"></circle>
      <circle cx="780" cy="320" r="1.2"></circle><circle cx="900" cy="140" r="1.1"></circle>
      <circle cx="1160" cy="640" r="1.2"></circle><circle cx="1440" cy="720" r="1.2"></circle>
      <circle cx="1240" cy="780" r="1.1"></circle><circle cx="200" cy="320" r="1.2"></circle>
    </g>
  </g>

  <!-- Komet (diskret, uden tekst) -->
  <g opacity="0.55">
    <ellipse cx="250" cy="240" rx="180" ry="40" fill="url(#starBlue)" filter="url(#blur)"></ellipse>
    <circle cx="410" cy="240" r="6" fill="#E6F1FF"></circle>
  </g>

  <!-- Grain overlay -->
  <rect width="1600" height="900" filter="url(#grain)" opacity="0.12"></rect>
  <!-- Vignette -->
  <rect width="1600" height="900" fill="url(#vignette)"></rect>
</svg>
